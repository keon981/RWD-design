<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD design</title>
    <link rel="stylesheet" href="style/css/all.css">
</head>

<body>
    <!-- header-------------------------------------------------- -->
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-primary-variant px-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">DailyPsych</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="d-none d-sm-inline">menu </span>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-music-note-list" viewBox="0 0 16 16">
                            <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2z" />
                            <path fill-rule="evenodd" d="M12 3v10h-1V3h1z" />
                            <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1V2.82z" />
                            <path fill-rule="evenodd"
                                d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z" />
                        </svg>
                        <!-- <img src="images/Menu.svg" alt=""> -->
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Self-Improvement</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Psychology</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">News </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">About Us </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- wrapper ------------------------------ -->
    <section class="wrap d-flex justify-content-center align-items-center vh-100">
        <div class="container d-flex flex-column align-items-center">
            <h2 class="text-secondary-variant">Start Learning About Yourself Today.</h2>
            <div class="input-group py-4 px-4">
                <input type="text" class="form-control rounded-4 py-3" placeholder="Search Topics..."
                    aria-label="Search Topics..." aria-describedby="button-addon2" />
            </div>
        </div>
    </section>


    <section>
        <div class="container">
            <div class="card-items">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">How to Find Happiness in Your Life</p>
                    </div>
                </div>
            </div>
        </div>



    </section>

    <!-- footer****************************************** -->
    <footer class="text-white bg-primary py-5 px-4">
        <div class="container d-flex flex-column">
            <div class="header">
                <h2 class="fs-2 text-center">DailyPsych</h2>
                <ul class="d-flex justify-content-center list-unstyled">
                    <li class="p-2 m-2"><img src="images/fb-white.svg" alt=""></li>
                    <li class="p-2 m-2"><img src="images/twitter-white.svg" alt=""></li>
                    <li class="p-2 m-2"><img src="images/IG-white.svg" alt=""></li>
                </ul>
            </div>
            <hr>
            <h3 class="text-center mt-4">Subscribe For Daily Mental Health Tip</h3>
            <div class="input-group py-4 px-4">
                <input type="text" class="form-control rounded-start-3 py-3" placeholder="Enter your email"
                    aria-label="Enter your email" aria-describedby="button-addon2">
                <button class="btn btn-danger rounded-end-3 fw-bold px-3" type="button"
                    id="button-addon2">SIGNUP</button>
            </div>
            <hr>
            <div class="d-flex justify-content-center p-3">
                <a href="#" class="d-block text-white text-decoration-none fw-bolder px-3">Contact</a>
                <a href="#" class="d-block text-white text-decoration-none fw-bolder px-3">About Us</a>
            </div>
            <p class="text-center">Copyright Â© 2022 BRIX Templates | All Rights Reserved </p>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
